[OutFiles]
Profile=FLAC

[Profiles/FLAC]
    Format=FLAC
    Name=Flac
    Compression=5
    CreateCue=false
    OutDirectory=@TEST_DIR@/OUT
    OutPattern=%a/{%y - }%A/%n - %t
    ReplayGain=Disable
    CoverEmbed/Mode = OrigSize
    EmbedCue = True

[Tags]
DefaultCodepage=UTF-8

[Programs]
sox=/not/exists/sox
